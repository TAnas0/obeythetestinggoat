<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <title>To-Do Lists</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do Lists</h1>

      <form method="post">
        {% csrf_token %}

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" name="item-text" type="text" id="to-do-item-input" placeholder="Enter a to-do item">
          <label class="mdl-textfield__label" for="to-do-item-input">Enter a to-do item</label>
        </div>
      </form>

      <table id="to-do-item-table">
        <tr>
          <td>{{ new_item_text }}</td>
        </tr>
      </table>
    </div>
  </body>

  <!-- MATERIAL DESIGN -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
