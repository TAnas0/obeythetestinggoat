<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <title>View List</title>
  </head>
  <body>
    <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
    <h1>{{ item_list.name }}</h1>

    <form action="/lists/add-item/" method="post">
      {% csrf_token %}

      <input type="hidden" name="item-list-name" value="{{ item_list.name }}">

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" name="item" type="text" id="to-do-item-input">
        <label class="mdl-textfield__label" for="to-do-item-input">Enter a to-do item</label>
      </div>
    </form>

    {% if items %}
      <table id="to-do-item-table">
        {% for item in items %}
          <tr>
            <td>{{ item.text }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
  </body>

  <!-- MATERIAL DESIGN -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
